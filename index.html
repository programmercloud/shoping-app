<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping App UI</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Dark Mode Input -->
    <input type="checkbox" class="input dark" id="dark" />

    <label for="dark" class="change-mode">
      <div class="modes">
        <div class="icon flex-center">
          <ion-icon name="sunny-outline"></ion-icon>
        </div>

        <div class="icon flex-center">
          <ion-icon name="moon-outline"></ion-icon>
        </div>
      </div>
    </label>
    <!-- End Dark Mode Input -->

    <!-- Device -->
    <div class="device">
      <!-- Head -->
      <div class="head flex">
        <div class="time">9:10</div>
        <div class="device-notch"></div>
        <div class="status flex">
          <ion-icon name="stats-chart-outline"></ion-icon>
          <ion-icon name="wifi-outline"></ion-icon>
          <ion-icon name="battery-half-outline"></ion-icon>
        </div>
      </div>
      <!-- End Head -->

      <!-- App -->
      <div class="app">
        <!-- User -->
        <div class="user flex w-100">
          <div class="info flex icon-size">
            <ion-icon name="person-circle-outline"></ion-icon>
            <h4 class="primary">Hi, Hassnain</h4>
          </div>

          <div class="country flex icon-size">
            <p class="tertiary">US</p>
            <ion-icon name="flag-outline"></ion-icon>
          </div>
        </div>
        <!-- End User -->

        <!-- Category -->
        <div class="flex w-100 icon-size">
          <p class="secondary">Top Category</p>
          <ion-icon name="filter-outline"></ion-icon>
        </div>

        <div class="categories flex w-100">
          <div class="category flex flex-c icon-size active">
            <ion-icon name="watch-outline"></ion-icon>
            <p class="tertiary">Watches</p>
          </div>

          <div class="category flex flex-c icon-size">
            <ion-icon name="phone-portrait-outline"></ion-icon>
            <p class="tertiary">Mobiles</p>
          </div>

          <div class="category flex flex-c icon-size">
            <ion-icon name="laptop-outline"></ion-icon>
            <p class="tertiary">Laptops</p>
          </div>

          <div class="category flex flex-c icon-size">
            <ion-icon name="game-controller-outline"></ion-icon>
            <p class="tertiary">Games</p>
          </div>
        </div>
        <!-- End Category -->

        <!-- Shop -->
        <div class="shop">
          <!-- Watches -->

          <div class="products watches">
            <div class="flex w-100">
              <div class="product">
                <img src="img/watch-1.jpg" alt="" />
              </div>

              <div class="product">
                <img src="img/watch-2.jpg" alt="" />
              </div>
            </div>

            <div class="flex w-100">
              <div class="product">
                <img src="img/watch-3.jpg" alt="" />
              </div>

              <div class="product">
                <img src="img/watch-4.jpg" alt="" />
              </div>
            </div>

            <div class="flex w-100">
              <div class="product">
                <img src="img/watch-5.jpg" alt="" />
              </div>

              <div class="product">
                <img src="img/watch-6.jpg" alt="" />
              </div>
            </div>
          </div>
          <!-- End Watches -->

          <!-- Phones -->

          <div class="products phones">
            <div class="flex w-100">
              <div class="product">
                <img src="img/phone-1.jpg" alt="" />
              </div>

              <div class="product">
                <img src="img/phone-2.jpg" alt="" />
              </div>
            </div>

            <div class="flex w-100">
              <div class="product">
                <img src="img/phone-3.jpg" alt="" />
              </div>

              <div class="product">
                <img src="img/phone-4.jpg" alt="" />
              </div>
            </div>

            <div class="flex w-100">
              <div class="product">
                <img src="img/phone-5.jpg" alt="" />
              </div>

              <div class="product">
                <img src="img/phone-6.jpg" alt="" />
              </div>
            </div>
          </div>
          <!-- End Phones -->

          <!-- Laptops -->

          <div class="products laptops">
            <div class="flex w-100">
              <div class="product">
                <img src="img/laptop-1.jpg" alt="" />
              </div>

              <div class="product">
                <img src="img/laptop-2.jpg" alt="" />
              </div>
            </div>

            <div class="flex w-100">
              <div class="product">
                <img src="img/laptop-3.jpg" alt="" />
              </div>

              <div class="product">
                <img src="img/laptop-4.jpg" alt="" />
              </div>
            </div>

            <div class="flex w-100">
              <div class="product">
                <img src="img/laptop-5.jpg" alt="" />
              </div>

              <div class="product">
                <img src="img/laptop-6.jpg" alt="" />
              </div>
            </div>
          </div>
          <!-- End Laptops -->

          <!-- Games -->

          <div class="products games">
            <div class="flex w-100">
              <div class="product">
                <img src="img/game-1.jpg" alt="" />
              </div>

              <div class="product">
                <img src="img/game-2.jpg" alt="" />
              </div>
            </div>

            <div class="flex w-100">
              <div class="product">
                <img src="img/game-3.jpg" alt="" />
              </div>

              <div class="product">
                <img src="img/game-4.jpg" alt="" />
              </div>
            </div>

            <div class="flex w-100">
              <div class="product">
                <img src="img/game-5.jpg" alt="" />
              </div>

              <div class="product">
                <img src="img/game-6.jpg" alt="" />
              </div>
            </div>
          </div>
          <!-- End Games -->
        </div>
        <!-- End Shop -->
      </div>
      <!-- End App -->
    </div>
    <!-- End Device -->

    <!-- Ion Icons Js -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
